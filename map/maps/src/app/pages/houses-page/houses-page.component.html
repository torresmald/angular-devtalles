<section
  class="container px-2 mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 place-items-center"
>
  <!-- CARD -->
  @for (house of houses(); track house.id) {

  <div class="card bg-base-100 w-96 shadow-sm">
    <app-mini-map [coords]="{lng: house.lngLat.lng, lat: house.lngLat.lat}"/>
    <!-- <figure>
      <img
        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
        alt="Shoes"
      />
    </figure> -->
    <div class="card-body">
      <h2 class="card-title">
        {{house.name}}
        <div class="badge badge-secondary">NEW</div>
        <span class="badge badge-accent">{{house.price | currency}}</span>
      </h2>
      <p>
        {{house.description}}
      </p>
      <div class="card-actions justify-end">
        @for (tag  of house.tags; track $index) {
          <div class="badge badge-outline badge-primary">{{tag}}</div>
        }
      </div>
    </div>
  </div>
  }
  <!-- CARD -->
</section>
