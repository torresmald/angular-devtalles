<section>
  <div class="flex items-center gap-2 mt-2">
    <input
      type="text"
      class="input input-bordered m-2 w-56"
      [placeholder]="placeholder()"
      autofocus
      #searchTxt
      (input)="value.set(searchTxt.value)"
      [value]="value()"
    />
    <button
      class="btn btn-primary"
      (click)="value.set(searchTxt.value)"
    >
      Search
    </button>
  </div>
</section>
