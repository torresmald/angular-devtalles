<div class="flex gap-10 mt-10 pl-4">
  @for (region of regions; track $index) {
    <button class="btn btn-outline" [class.btn-primary]="region === regionSearch()" (click)="regionSearch.set(region)">
      {{region}}
    </button>
  }
</div>
  <app-country-list [countries]="countryResource.value()!"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
  />
