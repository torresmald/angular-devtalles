<div
  class="bg-slate-100 overflow-y-scroll h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white"
>
  <div class="flex flex-col relative">
    <div
      id="menu"
      class="bg-gray-900 h-dvh text-slate-300 w-64 overflow-y-auto"
    >
      <div id="logo" class="my-4 px-6">
        <h1 class="text-lg md:text-2xl font-bold text-white">
          Teslo<span class="text-blue-500">| Shop</span>
        </h1>
        <p class="text-slate-500 text-sm">Manage your products</p>
      </div>
      <div id="profile" class="px-6 py-10">
        <p class="text-slate-500">Welcome back,</p>
        <a class="inline-flex space-x-2 items-center">
          <span>
            <img
              class="rounded-full w-8 h-8"
              src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
              alt=""
            />
          </span>
          <span class="text-sm md:text-base font-bold">
            {{ authService.getUser()?.fullName }}
          </span>
        </a>
        <div class="divider my-2"></div>
        <button class="btn btn-accent w-full" (click)="authService.logout()">Logout</button>
      </div>
      <div id="nav" class="w-full px-6">
        <app-dashboard-nav-item />
      </div>
    </div>
  </div>
</div>
